<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELV | Assistente Espiritual</title>
    <meta name="description" content="Uma aplicação de acolhimento e orientação para mulheres em sabedoria cristã prática, oferecida pela Escola Lírios do Vale (ELV). Inclui devocionais, mentoria, comunidade e um diário espiritual privado.">
    
    <link rel="icon" href="/favicon.ico" id="favicon-link">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700;900&family=Lato:wght@400;700&family=Roboto:wght@400;700&family=Lora:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Dynamic Theme Variables -->
    <style id="dynamic-theme-vars">
      :root {
        --color-creme-velado: 251 248 241;
        --color-branco-nevoa: 250 249 246;
        --color-marrom-seiva: 92 61 46;
        --color-verde-mata: 44 62 42;
        --color-verde-escuro-profundo: 26 41 24;
        --color-dourado-suave: 192 160 99;
      }
    </style>
    <style id="dynamic-font-vars">
      :root {
        --font-heading: 'Playfair Display', serif;
        --font-body: 'Inter', sans-serif;
      }
    </style>

    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'creme-velado': 'rgb(var(--color-creme-velado) / <alpha-value>)',
              'branco-nevoa': 'rgb(var(--color-branco-nevoa) / <alpha-value>)',
              'marrom-seiva': 'rgb(var(--color-marrom-seiva) / <alpha-value>)',
              'verde-mata': 'rgb(var(--color-verde-mata) / <alpha-value>)',
              'verde-escuro-profundo': 'rgb(var(--color-verde-escuro-profundo) / <alpha-value>)',
              'dourado-suave': 'rgb(var(--color-dourado-suave) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['var(--font-body)', 'sans-serif'],
              serif: ['var(--font-heading)', 'serif'],
            },
          }
        }
      }
    </script>

    <style>
        /* Basic styles for a better look before React loads */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
        #root {
            height: 100%;
        }
        .prose h2 {
            font-family: 'Playfair Display', serif;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .text-gradient {
          background-image: linear-gradient(to right, rgb(var(--color-verde-mata)), rgb(var(--color-dourado-suave)));
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
        }
        .dark .text-gradient {
           background-image: linear-gradient(to right, rgb(var(--color-dourado-suave)), rgb(var(--color-creme-velado)));
        }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.1.5/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.44.4",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
    <script type="module" src="/index.tsx"></script>

</head>
<body class="h-full bg-creme-velado">
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    <div id="root" class="h-full"></div>
</body>
</html>
